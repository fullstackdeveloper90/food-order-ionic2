<ion-navbar primary *navbar>
  <ion-title>Search</ion-title>
</ion-navbar>

<ion-content class="search">

  <div class="search-form">
    <ion-icon name="ios-search"></ion-icon>
    <ion-input type="text" placeholder="Restaurant, cuisine or dish..."></ion-input>
  </div>

  <div class="common-bg secondary" padding>
    SUGGESTIONS
  </div>

  <div *ngFor="let search of searches" padding>
    {{ search.name }}
  </div>

  <div class="common-bg secondary" padding>
    RECENT SEARCHES
  </div>

  <div *ngFor="let search of searches" padding>
    {{ search.name }}
  </div>
</ion-content>
