<ion-navbar secondary *navbar>
  <ion-title>Login</ion-title>
  <ion-buttons end>
    <button (click)="signUp()" class="light">Sign up</button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="login">
  <button facebook block class="margin-bottom">Login via Facebook</button>
  <button googleplus block class="margin-top">Login via Google+</button>

  <div text-center class="margin-top-20 secondary">OR LOGIN USING EMAIL</div>

  <ion-list class="list-form">

    <ion-item class="margin-top">
      <ion-input type="text" placeholder="Email or username"></ion-input>
    </ion-item>

    <ion-item class="margin-top">
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button secondary block (click)="login()">LOGIN</button>

  <div text-center class="margin-top-20 secondary" (click)="forgotPwd()">Forgot password?</div>
</ion-content>
