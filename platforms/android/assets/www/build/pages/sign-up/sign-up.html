<ion-navbar secondary *navbar>
  <ion-title>SignUp</ion-title>
</ion-navbar>

<ion-content padding class="sign-up">
  <button facebook block class="margin-bottom">Sign up via Facebook</button>
  <button googleplus block class="margin-top">Sign up Google+</button>

  <div text-center class="margin-top-20 secondary">OR SIGN UP USING EMAIL</div>

  <ion-list class="list-form">

    <ion-item class="margin-top">
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item class="margin-top">
      <ion-input type="text" placeholder="Email or username"></ion-input>
    </ion-item>

    <ion-item class="margin-top">
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button secondary block (click)="signUp()">SIGN UP</button>

  <div text-center class="margin-top-20 secondary" (click)="forgotPwd()">Forgot password?</div>
</ion-content>
